<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <html manifest="cache.manifest">
    <title>Login</title>
    <link rel="stylesheet" href="resources/style/login.css"> 
    <link rel="icon" href="resources/img/Golden-Soft.png">
    <link href="https://fonts.googleapis.com/css?family=JetBrains Mono" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!--Biblioteca para alertas JS-->

</head>

<body>
    <div class="wrapper">
        <form id="loginForm">
            <img src="resources/img/Golden-Soft.png" alt="logo">
            <h1>Login</h1>
            
            <h4 style="text-align: center;"> <a href="form.html">Controle de Despesas</a><h4>
            
            <p>
            <div class="input-box" >
                <input autocomplete="off" type="text" style="text-transform: uppercase;" id="username" placeholder="Usuário" name="username">
                <i style="color: black;" class='bx bxs-user'></i>
            </div>
            </p>

            <p>
            <div class="input-box">
                <input type="password" placeholder="Senha" id="password" name="password">
                <i style="color: black;" class='bx bxs-lock-alt'></i>
            </div>
            </p>

            <p>
                <button type="submit" class="btn">Entrar</button>
            </p>
         
            <p>
                <button id="cadastrar">Não tem um conta?<a href="sing-up.html">Cadastre-se</a></button>
            </p>
           
    </div>
            

    </form>
    </div>
    <script src="services/login.js"></script>
</body>

</html>
