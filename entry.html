<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Despesas</title>
    <link rel="icon" href="resources/img/Golden-Soft-Logo.png">
    <link href="https://fonts.googleapis.com/css?family=JetBrains Mono" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2153c37e0b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS for Bootstrap 5 -->
    <link href="https://cdn.datatables.net/1.11.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <link rel="stylesheet" href="resources/style/entry.css">
</head>

<body>
    <script src="middleware/authSession.js"></script>

    <div class="wrapper">
        <nav id="nav-container" class="menu">
           <script src="components/nav.js"></script>
        </nav>
    </div>

    <div class="box">
        <div style="overflow-x: auto;" class="table">
            <table id="data-table" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Descrição</th>
                        <th>Observação</th>
                        <th>Data</th>
                        <th style="width: 10px !important;">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas da tabela serão inseridas dinamicamente aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS for Bootstrap 5 -->
    <script src="https://cdn.datatables.net/1.11.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.6/js/dataTables.bootstrap5.min.js"></script>

    <script src="services/entry.js"></script>

    <script>
        window.onload = async () => {
            checkToken();
        };
    </script>

</html>
